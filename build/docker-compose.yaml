version: '3'

services:
  database:
    image: postgres:15
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: dwh_platform
    secrets:
      - build_secrets
    network_mode: bridge
    ports:
      - 5432:5432
  backend:
    build:
      context: .
      dockerfile: Dockerfile-backend
    depends_on:
      - database
    container_name: fastapi
    restart: on-failure
    environment:
      APP_NAME: ${APP_NAME}
      APP_VERSION: ${APP_VERSION}
      ORIGINS: ${ORIGINS}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      DB_URL: ${DB_URL}
    secrets:
      - build_secrets
    network_mode: bridge
    ports:
      - 8000:8000
